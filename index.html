<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL DIGITAL SJKC CHI CHIH</title>
    
    <!-- Pustaka Luaran -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfdfe;
            margin: 0;
            padding: 0;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- KONFIGURASI DATA ---
        const SCHOOL_NAME = "SJKC CHI CHIH";
        const SCHOOL_LOGO = "https://i.postimg.cc/Xv6nTH13/Untitled-design-(2).png";
        const TAGLINE = "Ke Arah Sekolah Digital & Lestari";

        const APPS = [
            {
                id: 'minit-curai',
                name: 'Minit Curai Pintar',
                description: 'Sistem pintar yang menjana draf minit curai profesional secara automatik, menjimatkan masa pengurusan dokumentasi anda.',
                url: 'https://6003minitcurai.netlify.app/',
                icon: 'sparkles',
                color: 'blue',
                category: 'Pengurusan Akademik',
                isActive: true
            },
            {
                id: 'rekod-rph',
                name: 'Rekod Penghantaran RPH',
                description: 'Sistem pengesahan digital untuk penghantaran Rekod Pengajaran Harian (RPH) bagi memudahkan pemantauan kurikulum.',
                url: 'https://6003rekodpenghantaranrph.netlify.app/',
                icon: 'clipboard-check',
                color: 'blue',
                category: 'Pengurusan Akademik',
                isActive: true
            },
            {
                id: 'pencapaian-murid',
                name: 'Rekod Pencapaian Murid',
                description: 'Sistem pengurusan data kokurikulum bersepadu untuk merekod kemenangan dan penglibatan murid dengan lebih sistematik.',
                url: 'https://6003rekodpencapaianko.netlify.app/',
                icon: 'trophy',
                color: 'emerald',
                category: 'Kokurikulum',
                isActive: true
            },
            {
                id: 'laporan-koko',
                name: 'Laporan Mingguan Kokurikulum',
                description: 'Sistem pengisian laporan aktiviti mingguan kokurikulum secara digital untuk memudahkan pemantauan dan dokumentasi.',
                url: 'https://6003laporanmingguankokurikulum.netlify.app/',
                icon: 'file-text',
                color: 'emerald',
                category: 'Kokurikulum',
                isActive: true
            },
            {
                id: 'laptop-record',
                name: 'Rekod Penggunaan Laptop',
                description: 'Log digital untuk peminjaman dan pemulangan laptop sekolah bagi tujuan PdP.',
                url: '#',
                icon: 'laptop',
                color: 'teal',
                category: 'Logistik Digital',
                isActive: false
            },
            {
                id: 'comp-lab-record',
                name: 'Rekod Bilik Komputer',
                description: 'Rekod kemasukan kelas dan penggunaan peralatan di bilik komputer utama.',
                url: '#',
                icon: 'monitor',
                color: 'indigo',
                category: 'Logistik Digital',
                isActive: false
            }
        ];

        // --- KOMPONEN IKON (LUCIDE WRAPPER) ---
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- SUB-KOMPONEN ---

        const Header = () => (
            <header className="relative bg-[#020617] overflow-hidden border-b border-blue-500/20">
                <div className="absolute inset-0 opacity-[0.1]" style={{ backgroundImage: 'radial-gradient(#3b82f6 1px, transparent 1px)', backgroundSize: '30px 30px' }}></div>
                <div className="absolute inset-0 opacity-[0.05]" style={{ backgroundImage: 'radial-gradient(#fbbf24 1px, transparent 1px)', backgroundSize: '80px 80px' }}></div>
                <div className="absolute top-0 left-1/4 w-1/2 h-[1px] bg-gradient-to-r from-transparent via-yellow-400/30 to-transparent"></div>

                <div className="max-w-6xl mx-auto px-6 py-16 relative z-10">
                    <div className="flex flex-col md:flex-row items-center md:items-start gap-12">
                        <div className="flex-shrink-0 mt-4">
                            <img src={SCHOOL_LOGO} alt="Logo" className="w-32 h-32 md:w-40 md:h-40 object-contain block" />
                        </div>
                        <div className="text-center md:text-left flex-grow">
                            <div className="flex flex-col md:flex-row md:items-center gap-3 mb-4">
                                <span className="inline-flex items-center gap-2 px-3 py-1 rounded-lg bg-blue-500/10 border border-blue-400/20 text-blue-400 text-[10px] font-black uppercase tracking-[0.2em] mx-auto md:mx-0">
                                    <Icon name="sparkles" className="w-3 h-3" />
                                    Next-Gen School Portal
                                </span>
                            </div>
                            <h1 className="text-4xl md:text-6xl font-black text-white tracking-tighter mb-4 leading-[1.1]">
                                PORTAL DIGITAL <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-yellow-200/50 to-blue-500">
                                    {SCHOOL_NAME}
                                </span>
                            </h1>
                            <div className="flex flex-col gap-4">
                                <p className="text-blue-200/90 text-xl font-semibold tracking-tight">"{TAGLINE}"</p>
                                <p className="text-slate-400 max-w-2xl text-sm md:text-base leading-relaxed font-medium">
                                    Satu platform bersepadu untuk akses pantas ke semua aplikasi rasmi {SCHOOL_NAME}. Memperkasakan transformasi digital sekolah.
                                </p>
                            </div>
                        </div>
                        <div className="hidden lg:block">
                            <div className="bg-slate-900/40 backdrop-blur-md border border-white/5 p-6 rounded-2xl flex flex-col items-center min-w-[140px]">
                                <div className="text-4xl font-black text-white mb-1">{APPS.filter(a => a.isActive).length}</div>
                                <div className="text-[10px] text-blue-400 uppercase font-black tracking-widest text-center">Modul Aktif</div>
                                <div className="mt-4 p-2 bg-blue-500/10 rounded-full">
                                    <Icon name="layout-grid" className="w-5 h-5 text-blue-400" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        );

        const AppCard = ({ app, onOpen }) => {
            const colorMap = {
                blue: 'bg-blue-100 text-blue-700 border-blue-200',
                teal: 'bg-teal-100 text-teal-700 border-teal-200',
                indigo: 'bg-indigo-100 text-indigo-700 border-indigo-200',
                emerald: 'bg-emerald-100 text-emerald-700 border-emerald-200',
            };

            return (
                <div className={`group bg-white rounded-2xl border transition-all duration-500 overflow-hidden flex flex-col h-full relative ${app.isActive ? 'border-slate-100 shadow-sm hover:shadow-xl hover:border-blue-200' : 'border-slate-50 opacity-60 grayscale cursor-not-allowed shadow-none'}`}>
                    <div className="p-8 flex-grow">
                        <div className={`w-14 h-14 rounded-2xl flex items-center justify-center mb-6 border transition-all duration-500 ${app.isActive ? `${colorMap[app.color]} group-hover:scale-110 group-hover:rotate-3` : 'bg-slate-50 text-slate-300 border-slate-100'}`}>
                            <Icon name={app.icon} className="w-7 h-7" />
                        </div>
                        <h3 onClick={() => app.isActive && onOpen(app)} className={`text-xl font-bold mb-3 transition-colors ${app.isActive ? 'text-slate-800 group-hover:text-blue-600 cursor-pointer' : 'text-slate-400'}`}>
                            {app.name}
                        </h3>
                        <p className={`text-sm leading-relaxed mb-4 ${app.isActive ? 'text-slate-500' : 'text-slate-300'}`}>
                            {app.description}
                        </p>
                    </div>
                    <div className="px-8 pb-8 mt-auto">
                        <button onClick={() => app.isActive && onOpen(app)} disabled={!app.isActive} className={`w-full flex items-center justify-between gap-2 py-4 px-6 rounded-xl transition-all duration-300 shadow-sm font-bold ${app.isActive ? 'bg-slate-50 text-slate-700 group-hover:bg-blue-600 group-hover:text-white' : 'bg-slate-50 text-slate-300 cursor-not-allowed'}`}>
                            <span>{app.isActive ? 'Buka Aplikasi' : 'Akan Datang'}</span>
                            {app.isActive ? <Icon name="arrow-up-right" className="w-5 h-5 opacity-0 group-hover:opacity-100" /> : <Icon name="lock" className="w-4 h-4" />}
                        </button>
                    </div>
                </div>
            );
        };

        const EmbedView = ({ app, onClose }) => {
            const [isLoading, setIsLoading] = useState(true);
            return (
                <div className="fixed inset-0 z-50 bg-gray-50 flex flex-col">
                    <div className="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-4">
                            <button onClick={onClose} className="flex items-center gap-1 text-gray-600 hover:text-blue-600 font-medium transition-colors">
                                <Icon name="chevron-left" className="w-5 h-5" /> Kembali
                            </button>
                            <div className="h-6 w-px bg-gray-200"></div>
                            <h2 className="text-lg font-bold text-gray-800 leading-none">{app.name}</h2>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => {setIsLoading(true); document.getElementById('app-iframe').src = app.url;}} className="p-2 text-gray-400 hover:text-blue-600 rounded-lg">
                                <Icon name="refresh-cw" className={`w-5 h-5 ${isLoading ? 'animate-spin' : ''}`} />
                            </button>
                            <a href={app.url} target="_blank" rel="noopener noreferrer" className="p-2 text-gray-400 hover:text-blue-600 rounded-lg">
                                <Icon name="external-link" className="w-5 h-5" />
                            </a>
                        </div>
                    </div>
                    <div className="flex-grow relative">
                        {isLoading && (
                            <div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center z-10">
                                <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <p className="text-gray-600 font-medium animate-pulse">Menghubungkan ke sistem...</p>
                            </div>
                        )}
                        <iframe id="app-iframe" src={app.url} className="w-full h-full border-none" onLoad={() => setIsLoading(false)} />
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

        const App = () => {
            const [activeApp, setActiveApp] = useState(null);

            const groupedApps = useMemo(() => {
                return APPS.reduce((acc, app) => {
                    if (!acc[app.category]) acc[app.category] = [];
                    acc[app.category].push(app);
                    return acc;
                }, {});
            }, []);

            const categoryOrder = ['Pengurusan Akademik', 'Kokurikulum', 'Logistik Digital'];

            return (
                <div className="min-h-screen pb-12">
                    <Header />
                    <main className="max-w-6xl mx-auto px-6 mt-12">
                        <div className="space-y-16">
                            {categoryOrder.map((category) => {
                                const appsInCategory = groupedApps[category];
                                if (!appsInCategory) return null;
                                return (
                                    <section key={category}>
                                        <div className="flex items-center gap-4 mb-8">
                                            <div className="h-8 w-1.5 bg-blue-600 rounded-full"></div>
                                            <h2 className="text-2xl font-bold text-slate-800 tracking-tight">{category}</h2>
                                        </div>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                            {appsInCategory.map((app) => (
                                                <AppCard key={app.id} app={app} onOpen={setActiveApp} />
                                            ))}
                                        </div>
                                    </section>
                                );
                            })}
                        </div>
                    </main>
                    <footer className="mt-24 py-12 border-t border-slate-100 bg-slate-50/50 text-center">
                        <img src={SCHOOL_LOGO} alt="Logo" className="w-12 h-12 mx-auto mb-4 object-contain" />
                        <p className="text-slate-400 text-xs font-medium tracking-wide uppercase">@2026 Portal Digital SJKC Chi Chih</p>
                        <p className="text-slate-300 text-[10px] mt-2 italic">Membangunkan Potensi Melalui Transformasi Digital</p>
                    </footer>
                    {activeApp && <EmbedView app={activeApp} onClose={() => setActiveApp(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
